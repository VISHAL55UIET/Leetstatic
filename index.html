<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 
<div class="container">
    <h1>LeetMetric</h1>

    <div class="user-container">
     <p>Enter your user name below:</p>
     <div class="user-input-container">
      <input type="text" placeholder="enter your user name here" id="user-input">
      <button id="search-btn">Search</button>
       </div>
    </div>
    <div class="stats-container ">
   <div class="progress">

       <div class="progress-itrm circle">
        <div class="easy-progress ">
            <span id="easy-level"></span>
            <p>Easy</p>
        </div>
       </div>

       <div class="progress-itrm circle">
        <div class="medium-progress ">
            <span id="medium-level"></span>
            <p>Midium</p>
       </div>
       </div>
       
       <div class="progress-itrm circle">
        <div class="hard-progress  ">
            <span id="hard-level"></span>
            <p>Hard</p>
       </div>
       </div>
        <div class="stats-card">

        </div>

    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
